<footer class="footer">
  <center>
      <img src="{{ site.github.url }}/assets/img/banner.jpg" style="width:100%;height:auto">      
  </center>
  {% for item in site.data.settings.social %}
  <a href="{{ item.link }}" target="_blank">
    <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
  </a>
  {% endfor %}
  <div class="post-date">
    <a href="{{ site.github.url }}/index.html">{{ site.data.settings.title }} by {{ site.data.authors.primary.name }}</a>
  </div>
</footer>
