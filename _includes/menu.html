<div class="menu">
  <nav class="menu-content">
    <a href="{{ site.github.url }}">
      <img src="{{ site.github.url }}/assets/img/ui/menu-home.png">              
      Home
    </a>

    {% for item in site.data.settings.menu %}
    <a href="{{ site.github.url }}/{{ item.path }}/{{ item.url }}">
      <img src="{{ site.github.url }}/assets/img/ui/{{ item.icon }}">      
      {{ item.name }}
    </a>
    {% endfor %}
  </nav>
</div>
